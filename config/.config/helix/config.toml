theme = "base16_new"

[editor]
true-color = true
line-number = "relative"
mouse = true
color-modes = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
center = ["version-control", "separator", "file-type"]
separator = " |"

[editor.auto-save]
focus-lost = true

[editor.gutters.line-numbers]
min-width = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
Cmd-u = ":reset-diff-change"

"C-]" = "jump_view_right"
"C-[" = "jump_view_left"
Cmd-s = ":write"
C-r = ":config-reload"
"Cmd-c" = ":clipboard-yank"
"Cmd-v" = ":clipboard-paste-before"
C-k = "@X\"1dk\"1P;"
C-j = "@X\"1dj\"1P;"

[keys.select]
C-j = "@X\"1dj\"1P"
C-k = "@X\"1dk\"1P"
Cmd-c = ":clipboard-yank"

[keys.insert]
"C-v" = ":clipboard-paste-before"
